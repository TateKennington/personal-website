{%assign post = include.post%}
<div class="c-post">
    <p class="c-post__title"><a href="{{post.url}}">{{post.title}}</a></p>
    <div class="c-post__meta">
        <p class="c-post__date">{{post.date | date_to_string}}</p>
        <div class="c-post__tags">
            {% for tag in post.tags %}
            <p class="c-post__tag">{{tag}}</p>
            {% endfor %}
        </div>
    </div>
    <hr>
    <div class="c-post__excerpt">{{post.excerpt}}</div>
</div>
