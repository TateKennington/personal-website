{%assign project = include.project%}
<div class="c-project" style="background-image: url({{project.thumbnail}});">
    <div class="c-project__blurb">
        <p class="c-project__title">{{project.title}}</p>
        <div class="c-project__description">
            {{project.description}}
            <div class="c-project__tags">
                <div class="c-tag">Comp</div>
            </div>
        </div>
        <div class="c-project__footer">
            <div class="c-project__icons">
                <img src="/assets/icons/play_arrow.svg" />
            </div>
            <div class="c-project__tags">
                <div class="c-tag">Comp</div>
            </div>
        </div>
    </div>
</div>
