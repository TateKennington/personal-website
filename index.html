---
layout: default
---
<section>
    <h2>Projects</h2>
    <div class="projects">
        {% for project in site.projects %}
        {%include project.html project=project%}
        {% endfor %}
    </div>
</section>
<section>
    <h2>Blog</h2>
    <div class="posts">
        {% for post in site.posts limit: 3%}
        {%include blog-post.html post=post%}
        {% endfor %}
    </div>
</section>
