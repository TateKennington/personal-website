---
permalink: /blog
---
{% for post in site.posts %}
<section class="post-full">
    <h1>{{post.title}}</h1>
    <div class="post-meta">
        <p class="post-date">{{post.date | date_to_string}}</p>
        <div class="post-tags">
            {% for tag in post.tags %}
            <p class="post-tag">{{tag}}</p>
            {% endfor %}
        </div>
    </div>
    <div class="post-body">
        {{post.content}}
    </div>
</section>
{% endfor %}
